<!DOCTYPE html>
<html>
  <head>
    <title>Who the fuck called me?!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find out who the fuck called you. Give us a phone number, we'll give you a name.">
    <link href="http://fonts.googleapis.com/css?family=Chewy" rel="stylesheet" type="text/css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet"/>
  </head>
  <body>
    <div class="container-fluid pagination-centered">
      <div class="row-fluid">
        <div class="jumbotron">
          <div class="span12">
            <h1><a href="/">who the $*#! called?!</a></h1>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <form method="get">
          <fieldset>
            <div>
              <input id="q" name="q" class="btn-block" placeholder="{% if number %}{{ number }}{% else %}123-456-7890{% endif %}" type="tel" />
            </div>
            <button id="submit" class="btn btn-block button" type="submit">FIND OUT</button>
          </fieldset>
        </form>
      </div>

      <div class="row-fluid">
        {% if number %}
          {% if name %}
            <div class="box">
              <h1 class="name"><a
                  href="http://www.spokeo.com/reverse-phone-lookup/search?p={{ number }}&g=phone_A3181141367>{{ name }}</a></h1>
              <h2>CALLED YOU!</h2>
              <h3>Still want to know more? Find out at <a class="affiliate" href="http://www.spokeo.com/?g=phone_text_8_A3181141367">Spokeo</a>.</h3>
            </div>
          {% else %}
            <h1 class="name">UNAVAILABLE</h1>
          {% endif %}
        {% endif %}
      </div>

      <div class="row-fluid footer">
        <div class="row-fluid">
          <h3>Powered by:</h3>
          <a href="https://www.opencnam.com/"><img src="https://www.opencnam.com/static/images/logo.png" alt="opencnam"/></a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
    <script>
      $(function() {
        var $q = $('#q');
        var $box = $('.box');
        if ($box.length > 0) {
          $box[0].scrollIntoView(true);
          } else {
          $q[0].scrollIntoView(true);
        }
      });
    </script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36181169-1']);
      _gaq.push(['_trackPageview']);
      (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();
     </script>
   </body>
 </html>
